<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Check out my cool links!"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script src="../static/scripts/main.js"></script>
<title>LinkList</title>
</head>
<body class="bg-dark text-white" style="padding-top:85px;">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container w-75">
            <a href="/" class="navbar-brand">LinkList</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/api/info" class="nav-link">API</a>
                    </li>
                    <li class="nav-item">
                        <a href="/users/all" class="nav-link">Users</a>
                    </li>
                <!-- LOGGED IN -->
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/profile" class="nav-link">Profile</a>
                    </li>
                </ul>
                <a href="/signout" class="btn btn-outline-danger nav-link ms-2 my-2" id="logout-btn">Sign Out</a>
                <!-- NOT LOGGED IN -->
                {% else %}
                </ul>
                <a href="/signin" class="btn btn-primary text-white nav-link ms-2 my-2">Sign In</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}
</body>
</html>
